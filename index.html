<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profilemay.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>MAYANK VISHWAKARMA</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@mayank</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- box1 -->
            <div class="box">
                <h3>3</h3>
                <span>Posts</span>
            </div><!-- box2 -->
            <div class="box">
                <h3>43k</h3>
                <span>Followers</span>
            </div><!-- box3 -->
            <div class="box">
                <h3>9</h3>
                <span>following</span>
            </div>
        </div>
        <!-- ma\enu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Start
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">

            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Buttons -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        ADD Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Storie</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="img/profilemay.jpg" alt="profile">
                
            </div>
            <!-- Stories 2 -->
            <div class="stories-img ">
                <img src="img/profile2.jpg" alt="profile">

            </div>
            <!-- Stories 3 -->
            <div class="stories-img ">
                <img src="img/profile3.jpg" alt="profile">

            </div>
            <!-- Stories 4 -->
            <div class="stories-img ">
                <img src="img/profile4.jpg" alt="profile">

            </div>
            <!-- Stories 5 -->
            <div class="stories-img ">
                <img src="img/profile5.jpg" alt="profile">

            </div>
            <!-- Stories 6 -->
            <div class="stories-img ">
                <img src="img/profile6.jpg" alt="profile">

            </div>
            <!-- Stories 7 -->
            <div class="stories-img ">
                <img src="img/profile7.jpg" alt="profile">

            </div>
            <!-- Stories 8 -->
            <div class="stories-img ">
                <img src="img/profile8.jpg" alt="profile">

            </div>
            <!-- Stories 9 -->
            <div class="stories-img ">
                <img src="img/profile9.jpg" alt="profile">

            </div>
            <!-- Stories 10 -->
            <div class="stories-img ">
                <img src="img/profile10.jpg" alt="profile">
            </div>

        </div>
        <div class="Feed">
            <h1>Feed</h1>
            <div class="Feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile">
                        </div>
                        <h3>Marquee B</h3>
                    </div>
                    <div class="like">
                        <i class="ri-heart-line"></i>
                        <span>10k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>10k</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile7.jpg" alt="profile">
                        </div>
                        <h3>James</h3>
                    </div>
                    <div class="like">
                        <i class="ri-heart-line"></i>
                        <span>12k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>8k</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile5.jpg" alt="profile">
                        </div>
                        <h3>Amelia</h3>
                    </div>
                    <div class="like">
                        <i class="ri-heart-line"></i>
                        <span>109k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>800k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
